<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 3</title>
		<link rel="stylesheet" href="css/common.css" />
		<style>
			.gallery {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 1fr);
				list-style: none;
			}
			.gallery__item--0 {
				grid-area: 1/1/2/2;
			}
			.gallery__item--1 {
				grid-area: 1/2/3/4;
			}
			.gallery__item--2 {
				grid-area: 3/3/4/4;
			}
			.gallery__item img {
				display: block;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<p><a href="index.html">Go back</a></p>

		<ul class="gallery"></ul>

		<script src="js/task-03.js" type="module"></script>
	</body>
</html>
